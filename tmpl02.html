<table id="bang" class="table table-striped">
    <tr>
        <th id="id">{{transl "Id"}}</th>
        <th>{{transl 'Name'}}</th>
        <th>{{transl 'Age'}}</th>
        <th>{{transl 'Scores'}}</th>
        <th>{{transl 'Action'}}</th>
    </tr>
    {{#each this}}  
    <tr id="vai">
        <td id="ids">{{ID}}</td>  
        <td id="names">{{name}}</td>
        <td id="ages">{{age}}</td>
        <td id="notes">
            {{#mon}}
            {{tenmon}}: {{diem}}<br>
            {{/mon}}
        </td>
        <td>
            <button class="edit-btn" data-id="{{ID}}">{{transl 'Edit'}}</button>
            <button class="delete-btn" data-id="{{ID}}">{{transl 'Delete'}}</button>
        </td>
    </tr>
    {{/each}} 
</table>
