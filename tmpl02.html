<table id="tab_USERstudent_list_table" class="table table-striped">
    <tr>
        <th id="th_USERstudent_list_id">{{transl "Id"}}</th>
        <th id="th_USERstudent_list_name">{{transl 'Name'}}</th>
        <th id="th_USERstudent_list_age">{{transl 'Age'}}</th>
        <th id="th_USERstudent_list_scores">{{transl 'Scores'}}</th>
        <th id="th_USERstudent_list_action">{{transl 'Action'}}</th>
    </tr>
    {{#each this}}  
    <tr id="tr_USERstudent_list_row">
        <td id="td_USERstudent_list_id">{{ID}}</td>  
        <td id="td_USERstudent_list_name">{{name}}</td>
        <td id="td_USERstudent_list_age">{{age}}</td>
        <td id="td_USERstudent_list_notes">
            {{#mon}}
            {{tenmon}}: {{diem}}<br>
            {{/mon}}
        </td>
        <td>
            <button class="edit-btn" data-id="{{ID}}">{{transl 'Edit'}}</button>
            <button class="delete-btn" data-id="{{ID}}">{{transl 'Delete'}}</button>
        </td>
    </tr>
    {{/each}} 
</table>
